<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csspractice.css">
</head>

<body>
    <div class="circle">
        <img src="linkedinprofile.png" alt="Profile" class="profile-photo">
    </div>
    <div class="logo">
        <h1>My Logo</h1>
        <div class="home">
            <p>Home</p>
            <p>About</p>
            <p>Contact</p>
        </div>
    </div>
    <div class="box">
        <h1>Gradient Box</h1>
        <p>Hover me</p>
    </div>
    <div class="bar">
        <div class="child">
            <h1>70%</h1>
        </div>
    </div>
    <div class="card">
        <p>Hover me</p>
    </div>

    <div class="center">
        <div class="inner">
            <h1>Centered Card</h1>
            <p>The card is perfectly centered</p>
        </div>
    </div>

</body>

</html>
