<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>Home</nav>
    <nav>Courses</nav>
    <nav>Student Table</nav>
    <nav>Registration Form</nav>
    <nav>FAQ</nav>
    <table border="20">
        <caption border="10"><strong>Student Table</strong></caption>
        <th>Name</th>
        <br>
        <br>
        <th>Course</th>
        <br>
        <br>
        <th>Marks</th>
    </table>
    <form action="">
        <br>
        <br>
        <label for="name">Name</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="pswrd">Password</label>
        <input type="password" id="pswrd">
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="mithee">mithee
        <br>
        <br>
        <label for="skills">Skills</label>
        <input type="checkbox" id="skills">
        <br>
        <br>
        <label for="course">Course</label>
        <input type="select" id="course">
        <br>
        <br>
        <button><strong>Submit</strong></button>
    </form>
</body>
</html>
