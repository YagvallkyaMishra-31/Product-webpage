<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 >Student Registration Form</h1>
    <form action="">
        <label for="fname"><strong>Full Name</strong></label>
        <input type="text" id=fname>
        <br>
        <br>
        <label for="mail"><strong>Email</strong></label>
        <input type="email" id="mail">
        <br>
        <br>
        <label for="age"><strong>Age</strong></label>
        <input type="number" id="age">
        <br>
        <br>
        <label for="reg no."><strong>Reg Number</strong></label>
        <input type="number" id="reg no.">
        <br>
        <br>
        <label for="pswrd"><strong>Password</strong></label>
        <input type="password" id="pswrd"><br>
        <br>
        <label><strong>Gender</strong></label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="mithee">mithee
        <br>
        <br>
        <label for="number"><strong>Phone Number</strong></label>
        <input type="tel" id="number">
        <br>
        <br>
        <label for="date"><strong>DOB</strong></label>
        <input type="date" id="date">
        <br>
        <br>
        
        <label for="File"><strong>File Upload(Resume or CV)</strong></label>
        <input type="file" name="file" id="File">
        <br>
        <br>
        <label for="submit"><strong>Color Picker</strong></label>
        <input type="color" id="submit">
        <br>
        <br>
        <button><strong>Submit</strong></button>
    </form>
</body>
</html>
